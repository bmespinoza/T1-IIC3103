<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wikia</title>
  <%- include ('partials/head.html') %>
</head>
<body>
  <h1> Lugar</h1>

  <p>Nombre: <%= resii.name %></p>
  <p>Tipo: <%= resii.type %></p>
  <p>Dimension: <%= resii.dimension %></p>
  <p> Residentes: </p>
  <% var i=0; %>
  <% while(i < resii.residentes.length){ %>
    <form action="personaje">
      <input type="hidden" value="<%= resii.residents[i] %>" name="pers"/>
      <input type="submit" value="<%= resii.residentes[i].name%>"/>
    </form>
    <% i++; %>
  <%} %>




  <%- include ('partials/footer.html')%>
</body>
</html>
